<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="login wrapper">
        <span class="login side">
            <a href="#" title="Logo">
                <!--COLOCAR IMAGEM (LOGO)-->
            </a>
            <form class="my - form">
                <div class="login-welcome-row">
                    <h1>Bem vindo de volta! &#x1F44F;</h1>
                    <p>Por favor insira suas informações de login!</p>
                </div>
                <div class="socials-row">
                    <a 
                        href="#"
                        title="Use Google"
                    >
                        <!--COLOCAR IMAGEM (GOOGLE)-->
                        Log in with Google
                    </a>
                    <a 
                        href="#"
                        title="Use Apple"
                    >
                        <!--COLOCAR IMAGEM (APPLE)-->
                        Log in with Apple
                    </a>
                </div>
                <div class="divider">
                    <span class="divider-line"></span>
                </div>
                <div class="text-field">
                    <label for="email">Email: </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Your Email"
                        required
                    >
                    <img
                        alt="Email icon"
                        title="Email icon"
                        <!--COLOCAR IMAGEM (EMAIL)-->
                    >
                </div>
                <div class="text-field">
                    <label for="password">Password: </label>
                    <input 
                        id="password"
                        type="password"
                        name="password"
                        placeholder="Your Password"
                        title=""
                </div>
                </form>
        </span>
    </div>
    
</body>
</html>
